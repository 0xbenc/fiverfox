<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>fiversox</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <main class="card">
      <header class="header">
        <div class="title">fiversox</div>
      </header>

      <section class="row">
        <label class="rowLabel" for="enabled">On/Off</label>
        <label class="switch" aria-label="On/Off">
          <input id="enabled" type="checkbox" />
          <span class="slider"></span>
        </label>
      </section>

      <section class="row">
        <label class="rowLabel" for="port">Port</label>
        <div class="portControl">
          <input
            id="port"
            class="input"
            type="number"
            inputmode="numeric"
            min="1"
            max="65535"
            step="1"
            placeholder="1080"
          />
          <button
            id="portApply"
            class="iconButton"
            type="button"
            hidden
            aria-label="Apply port change"
            title="Apply port change"
          >
            â†»
          </button>
          <span
            id="portStatus"
            class="portStatus"
            aria-label="Proxy port status"
            aria-live="polite"
          ></span>
        </div>
      </section>

      <section class="row">
        <label class="rowLabel" for="dns">DNS</label>
        <label class="switch" aria-label="DNS">
          <input id="dns" type="checkbox" />
          <span class="slider"></span>
        </label>
      </section>

      <div class="divider" role="separator" aria-hidden="true"></div>

      <p id="status" class="status" aria-live="polite"></p>
      <p id="error" class="error" aria-live="polite"></p>

      <img
        class="cornerLogo"
        src="../icons/icon-48.png"
        alt=""
        aria-hidden="true"
      />
    </main>

    <script src="./popup.js"></script>
  </body>
</html>
